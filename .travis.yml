language: node_js
dist: focal
jobs:
  include:
    - name: "JavaScript driver"
      node_js: "10"
      services:
        - postgresql
      addons:
        postgresql: "12"
      script:
        - psql --version
        - pg_isready
        - sudo cp /etc/postgresql/10/main/pg_hba.conf /etc/postgresql/12/main/pg_hba.conf
        - npm install
        - ava --verbose test/slonik/integration.js
        # - nyc report --reporter=text-lcov | coveralls
        # - nyc check-coverage --lines 50
